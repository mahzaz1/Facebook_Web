<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css">
    <link rel="shortcut icon" type="image/x-icon" href="iconfinder_1_Facebook_colored_svg_copy_5296499.svg">
    <title>Facebook -log in or sign in</title>

<body>
    <div class="facebook">

        <div class="text">
            <h1>facebook</h1>
            <p>Facebook help you to connect and share with people in your life.</p>
        </div>

        <div class="container">
            <div class="formwrap">
                <form action="http://www.facebook.com">
                    <div class="formgroup">
                        <input type="email" class="text" placeholder="Enter address or phone number" required>
                        <input type="password" class="text" placeholder="Password" required>
                        <button class="btn-log">Log In</button>
                        <a href="#" class="link">Forgotten password?</a>
                        <hr>
                        <button class="btn-new">Create New Account</button>
                    </div>
                </form>
            </div>
            <p><a href="#">Create a Page</a> for a celebrity , band or bussiness.</p>
        </div>
    </div>
</body>
